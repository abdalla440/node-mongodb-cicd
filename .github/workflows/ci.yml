name: Node.js CI/CD with Amazon ECR

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '15.12.2'
    - name: Install dependencies
      run: npm install
    - name: Build Docker image
      run: docker build -t your-account-id.dkr.ecr.region.amazonaws.com/your-app-name:latest .
    - name: Log in to Amazon ECR
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: your-aws-region # e.g., us-east-1
    - name: Push Docker image to ECR
      run: docker push 058264547261.dkr.ecr.region.amazonaws.com/node-mongodb-deploy-backend:latest